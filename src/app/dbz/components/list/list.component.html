
<h4>Listado</h4>
    <ul class="list-group" >
      <li *ngFor="let character of characterList;
      let i=index
      let isFirst=first
      let isLast=last
      let isEven=even
      let isOdd=odd
      "
      class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{
        'list-group-item-success':isFirst,
        'list-group-item-danger':isLast

      }">
      <div class="">
        <span class="text-primary"> {{i}}. </span>
        <span>{{character.name}}</span>
        - Power: <strong>{{character.power}}</strong>
        <span> Es par: {{isEven}} </span>
        <span> Es impar: {{isOdd}} </span>

      </div>
        <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">x</button>

    </li>

  </ul>
